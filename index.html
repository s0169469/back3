<!DOCTYPE html>
<html lang = "ru">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            
            <link rel="stylesheet" href="style3.css">
    </head>
    <body>
      <div class="f">
                  <h2> Форма: </h2>
              <a id = "form" ></a>
        <form id="myform"
            action="/"
            method="POST">
            <ol>
                <li>
                    <label>
                        Введите имя:
                        <input name="name"
                            type="text" 
                            placeholder="Ваше имя" />
                    </label>
                </li>
                <li>
                    <label>
                        Введите вашу электронную почту:
                        <input name="email"
                            type="email" 
                            placeholder="Ваша электронная почта" />
                    </label>
                </li>
                <li>
                    <label>
                        Введите дату рождения:
                        <input name="birthdate"
                            type="date" />
                    </label>
                </li>
                <li>
                    Выберите ваш пол: 
                    <br />
                    <label>
                        <input type="radio" 
                            checked="checked"
                            name="gender" 
                            value="M" />
                        Мужской
                    </label>
                    <label>
                        <input type="radio"
                            name="gender" 
                            value="W" />
                        Женский
                    </label>
                </li>
                <li>
                    Сколько у вас конечностей: 
                    <br />
                    <label>
                        <input type="radio"
                            name="bodyparts" 
                            value="1" />
                        1
                    </label>
                    <label>
                        <input type="radio"
                            name="bodyparts" 
                            value="2" />
                        2
                    </label>
                    <label>
                        <input type="radio"
                            name="bodyparts" 
                            value="3" />
                        3
                    </label>
                    <label>
                        <input type="radio"
                            checked="checked"
                            name="bodyparts" 
                            value="4" />
                        4
                    </label>
                </li>
                <li>
                    Ваши суперспособности:
                    <br />
                    <select name="superpowers"
                        multiple="multiple">
                        <option value="Бессмертие"> Бессмертие </option>
                        <option value="Прохождение_сквозь_стены"> Прохождение сквозь стены </option>
                        <option value="Левитация"> Левитация </option>
                    </select>
                </li>
                <li>
                    <label>
                        Ваша биография:
                        <br />
                        <textarea name="biography"> Расскажите о себе </textarea>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" 
                            checked="checked"
                            name="contract" />
                        с контрактом ознакомлен (а)
                    </label>
                </li>
            </ol>
            <input type="submit" value="Отправить" />
        </form> 
            </div>  
      </body>

</html>
